<div class="d-flex centered column mt-5">
  {{ message }}
  <div class="border border-2 rounded w-50 column p-3">
    <h3 class="d-flex centered">Créer un article</h3>
      <div class="form-group">
        <label for="mark">Marque</label>
        <input type="text" class="form-control" id="mark" [(ngModel)]="article.marque">
      </div>
      <div class="form-group">
        <label for="price">Prix</label>
        <input type="number" class="form-control" id="price" [(ngModel)]="article.prix">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="article.description">
      </div>
      <div class="form-group">
        <label for="picture">Image</label>
        <input type="text" class="form-control" id="picture" [(ngModel)]="article.imageUrl">
      </div>
    <div class="form-group">
      <label for="category">Catégorie</label>
      <input type="text" class="form-control" id="category" [(ngModel)]="article.categorie">
    </div>
    <div class="form-group w-100 mb-3 d-flex justify-content-center">
      <div class="w-100 mt-2">
        <button class="btn btn-primary w-100" (click)="create()">Créer</button>
      </div>
    </div>
  </div>
</div>
