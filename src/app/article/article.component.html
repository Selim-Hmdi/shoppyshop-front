<div class="d-flex column between centered pb-4 pt-4">
  <h1>Gestion des articles</h1>
  <button class="w-100 btn btn-success mb-3" [routerLink]="['/article/create']">Ajouter</button>
  <div *ngIf="message">
    <div class="alert alert-success">{{ message }}</div>
  </div>
  <div *ngIf="errorMessage">
    <div class="alert alert-danger">{{ errorMessage }}</div>
  </div>
  <div *ngIf="infoMessage">
    <div class="alert alert-info">{{ infoMessage }}</div>
  </div>
  <div class="noBorder card-deck justify-content-center d-flex w-100 flex-wrap">
    <div *ngFor="let article of articles">
      <div class="card d-flex align-items-center sizeArticle">
          <h3 class="card-head text-center">{{ article.marque.toUpperCase() }}</h3>
          <img [src]="'/assets/' + article.imageUrl" [alt]="'image de ' + article.description" class="card-img-top d-flex centered">
          <div class="d-flex row logopnr align-items-center">
            <h5 class="card-text text-center font-weight-bold float-left">{{ article.prix }}â‚¬</h5>
          </div>
          <p class="m-0 p-2 sizeArticle text-left text-truncate">{{ article.description }}</p>
          <div class="mb-1">
            <button class="btn btn-primary" [routerLink]="['/article/update/', article.id]">Modifier</button>
            <button class="btn btn-danger" (click)="deleteArticle(article.id, article.marque, article.description)">Supprimer</button>
          </div>
        </div>
    </div>
  </div>
</div>
