<div class="container pt-4 pb-4">
  <div class="row d-flex justify-content-sm-center ">
    <div class="col-md-5">
      <form (ngSubmit)="onSubmit()" class="border border-2 rounded w-700 p-3">
        <div *ngIf="errorMessage">
          <div class="alert alert-danger">{{errorMessage}}</div>
        </div>
        <h4 class="text-center mb-3">Déjà client ? Connectez-vous !</h4>
        <div class="form-group">
          <label>Email </label>
          <input type="text" class="w-100 form-control" placeholder="Entrez votre email" id="email" [(ngModel)]="email"
            name="email">
          </div>
        <div class="form-group">
          <label>Password </label>
          <input type="password" class="w-100 form-control" placeholder="Entrez votre mot de passe" id="password"
            [(ngModel)]="password" name="password">
        </div>
        <div class="form group mb-3 d-flex justify-content-center">
          <div class="form-group w-100 mt-2">
            <button class="btn btn-warning w-100 text-white" type="submit">Se Connecter</button>

            <div class="mt-2">
              <span>Nouveau client ? <a routerLink="/inscription">S'inscrire</a></span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
