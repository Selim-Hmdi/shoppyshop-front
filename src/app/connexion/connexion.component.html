<div class="container pt-4 pb-4">
  <div class="row d-flex justify-content-sm-center ">
    <div class="col-md-5">
      <form class="border border-2 rounded w-700 p-3">
        <h4 class="text-center mb-3">Déjà client chez nous ? Connectez-vous !</h4>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Votre email">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Votre mot de passe">
        </div>
        <div class="form group mb-3 d-flex justify-content-center ">
          <div class="w-100 mt-2">
            <button class="btn btn-primary" (click)="connect()">Se Connecter</button>
            <div class="mt-2">
              <span>Pas encore inscrit chez nous ? <a routerLink="/inscription">S'inscrire</a></span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
